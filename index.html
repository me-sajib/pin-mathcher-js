<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="randomPin">
                    <button class="generate-btn" onclick="generatePin()">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" id="inputPin" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="calNumber(7)">7</div>
                              <div class="button" onclick="calNumber(8)">8</div>
                              <div class="button" onclick="calNumber(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="calNumber(4)">4</div>
                              <div class="button" onclick="calNumber(5)">5</div>
                              <div class="button" onclick="calNumber(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="calNumber(1)">1</div>
                              <div class="button" onclick="calNumber(2)">2</div>
                              <div class="button" onclick="calNumber(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="deleteItem()"><</div>
                                <div class="button" onclick="calNumber(0)">0</div>
                                <div class="button" onclick="clearNumber()">C</div>
                            </div>
                            <div>
                                <button type="submit" onclick="checkPinNumber()" class="submit-btn">Submit</button>
                                <p class="action-left" id="tryLeft">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="error">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="success">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
        <script>
            function generatePin(){
                const randomNumber = Math.random();
                const numberString = randomNumber.toString();
                document.getElementById('randomPin').value = numberString.substr(2, 4);
            }

            function calNumber(num) {
                document.getElementById('inputPin').value += num;
            }

            function checkPinNumber(){
                const generatePin = document.getElementById('randomPin').value;
                const userInput = document.getElementById('inputPin').value;
                if (generatePin === "" || userInput === ""){
                    alert('please enter the correct number');
                    return;
                }
                if (generatePin === userInput){
                    document.getElementById('success').style.display = "block";
                    document.getElementById('error').style.display = "none";
                }
                if (generatePin !== userInput){
                    document.getElementById('error').style.display = "block";
                    document.getElementById('success').style.display = "none";
                }

            }

            function deleteItem(){
                let allPin = document.getElementById('inputPin');
                allPin.value = allPin.value.substr(0, allPin.value.length -1);
            }

            function clearNumber(){
                document.getElementById('inputPin').value = "";
            }
        </script>
</body>
</html>
